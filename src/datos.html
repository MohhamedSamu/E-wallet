<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
</head>
<body class="formdatos">
    <form action="index.html" method="" class="nuevo_inicio">
        <center><h1>Ingrese los datos de la cuenta</h1></center>
        <fieldset id="datos">
            <legend>Datos</legend>
            <table border="0">
                <tr>
                    <td>Cuenta de Ahorro:</td>
                    <td>
                        <select name="cuenta" id="cuenta" required>
                            <option selected value="0">Seleccione su cuenta </option>
                            <option value="1">Banco Agricola</option>
                            <option value="2">Banco Davivienda</option>
                            <option value="3">Banco Cuscatlán</option>
                            <option value="4">Banco Hipotecario</option>
                            <option value="5">CitiBank</option>
                            <option value="6">Banco de fomento agropecuario</option>
                            <option value="7">Banco Promerica</option>
                            <option value="8">Banco de América Central</option>
                            <option value="9">Banco Azul</option>
                            <option value="10">Banco Atlátida</option>
                            <option value="11">Banco Industrial</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Nacionalidad:</td>
                    <td>
                        <input type="text" list="nacionalidad" class="control2" required>
                        <datalist id="nacionalidad">
                            <option value="Salvadoreño">Salvadoreño(a)</option>
                            <option value="Hondureño">Hondureño(a)</option>
                            <option value="Guatemalteco">Guatemalteco(a)</option>
                            <option value="Costarricense">Costarricense(a)</option>
                            <option value="Nicaraguense">Nicaragüense(a)</option>
                            <option value="panameño">panameño(a)</option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>Número de cuenta: </td>
                    <td>
                        <input type="number" name="num_cuenta" id="num_cuenta" class="control2" placeholder="Número de cuenta" required>
                    </td>
                </tr>
                <tr>
                    <td>Efectivo en la cuenta</td>
                    <td>
                        <input type="number" name="monto" id="monto" class="control2" placeholder="Monto actual de la cuenta" required>
                    </td>
                </tr>
            </table>
            <button id="boton" type="submit">Enviar Información</button>
        </fieldset>
    </form>
</body>
</html>

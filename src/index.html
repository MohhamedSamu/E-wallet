    <link rel="stylesheet" href="css/bs.css">

<body class="bg-ligth">
    <nav>
        <div class="logo">
            <h4>E-Wallet</h4>
        </div>
        <ul class="nav-links">
            <li><a href="index.html"><i class="material-icons">bar_chart</i>Inicio</a></li>
            <li><a href="cuentas.html"><i class="material-icons">attach_money</i>Cuentas</a></li>
            <li><a href="ingresos.html"><i class="material-icons">trending_up</i>Ingresos</a></li>
            <li class="current"><a href="gastos.html"><i class="material-icons">trending_down</i>Gastos</a></li>

            <li><a id="btnSalir"><i class="material-icons">login</i>Salir</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <div class="container">
        <div class="cointainer-sm">
            <div class="offset-sm-5">
                <h1>Estadísticas</h1>
            </div>
            <div class="offset-sm-4">
                <h4>Mostrar por: <span id="anual" href=""> Años</span>, <span id="mensual" href="">Meses</span> ó <span
                    id="personalizado" href="">Personalizado</span></h4>
                </div>
        </div>
        <div class="container-sm py-3">
            <div class="row my-3">
                <div class="col">
                    <div class="card">
                        <div class="card-title offset-md-4 py-3">
                            <h3>Versus de ingresos y gastos</h3>
                        </div>
                        <div class="card-body">
                            <canvas id="versusChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">

                        <div class="card-body">
                            <canvas id="ingresosChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-title offset-md-4 py-3">
                            <h3 class="gastosTitle">Gastos Anuales</h3>
                        </div>
                        <div class="card-body">
                            <canvas id="gastosChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

    <footer class="bg-dark text-white-50 text-center mt-4 py-4 shadow-lg">
        E-WALLET | copyright 2020
    </footer>
    <script>
        if (localStorage.getItem("darkmode")){
            document.documentElement.classList.toggle("dark-mode")
            document.querySelectorAll(".inverted").forEach(element => {
                element.classList.toggle("invert")
            });
            document.getElementById("drkMode").checked = true
        }
        document.getElementById("btnSalir").addEventListener('click', () => {
            sessionStorage.clear()
            window.location.replace("./login.html");
        })

    </script>

    <!-- navbar -->
    <script src="./js/nav.js"></script>

    <!-- bootstrap -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

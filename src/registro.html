<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bs.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/registrar.js"></script>
    <title>Registrate</title>
</head>
<body class="bg-info">
    <main role="main" class="container my-auto">
        <div class="row my-5">
            <div id="login" class="card col-lg-6 offset-lg-3 col-md-6 offset-md-3 col-12 p-5">
                <form  method="" name="entradas" id="entradas"> <!--action="datos.html"-->
                    <h1 class="mb-3 text-center">Crear Cuenta</h1>
                    <fieldset id="logindatos">
                        <div class="form-group">
                            <input type="text" class="form-control" id="nombre" value="" placeholder="Nombres" required />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="apellido" value="" placeholder="Apellidos" required />
                        </div>
                        <div class="form-group">    
                            <input type="email" class="form-control" id="correo" value="" placeholder="Correo Eléctronico" required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="telefono" value="" placeholder="Número de Teléfono" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="direccion" value="" placeholder="Dirección de residencia" required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="dui" value="" placeholder="Número de DUI" required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="nit" value="" placeholder="Número de NIT" required>
                        </div>
                        <div class="form-group">
                            <label for="">Seleccione su fecha de nacimiento</label>
                            <input type="date" class="form-control" name="fecha_nacimiento" id="fecha_nacimiento"   title="Seleccione su fecha de nacimiento" 
                            placeholder="Ingrese su fecha de nacimiento" required>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" value="" placeholder="Contraseña" required>
                        </div>
                        <a class="btn btn-primary px-5" id="btnRegistrar">Avanzar (provicional)</a>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
    <script>
        if (localStorage.getItem("darkmode")){
            document.documentElement.classList.toggle("dark-mode")
            document.querySelectorAll(".inverted").forEach(element => {
                element.classList.toggle("invert")
            });
            document.getElementById("drkMode").checked = true
        }
    </script>
    <script src="js/clsUsuario.js"></script>
</body>
</html>

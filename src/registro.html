<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
</head>
<body id="login">
    <form action="datos.html" method="" class="registrar">
        <h1>Crear Cuenta</h1>
        <fieldset id="logindatos">
            <input type="text" id="nombre" value="" pattern="^[a-zA-Z\s]+$" title="Solo se acepta letras"
                class="control" placeholder="Nombres" required />
            <br>
            <input type="text" id="apellido" value="" pattern="^[a-zA-Z\s]+$" title="Solo se acepta letras" class="control"
                placeholder="Apellidos" required />
            <br>
            <input type="email" id="correo" value="" title="NombreCorreo@dominio" class="control" placeholder="Correo Eléctronico" required>
            <br>
            <input type="tel" id="telefono" value="" pattern="^[0-9]{4}-?[0-9]{4}$" title="Solo acepta números en el 
            siguiente formato: 2222-2222" class="control" placeholder="Número de Teléfono" required>
            <br>
            <input type="text" id="direccion" value="" title="Dirección" class="control" placeholder="Dirección de residencia" required>
            <br>
            <input type="tel" id="dui" value="" pattern="^[0-9]{8}-?[0-9]{1}$" title="Solo acepta números en el 
                siguiente formato: 12345678-9" class="control" placeholder="Número de DUI" required>
            <br>
            <input type="tel" id="nit" value="" pattern="^[0-9]{4}-?[0-9]{6}-?[0-9]{3}-?[0-9]{1}$" title="Solo acepta números en el 
                siguiente formato: 0101-010101-101-1" class="control" placeholder="Número de NIT" required>
            <br>
            <label for="">Seleccione su fecha de nacimiento</label>
            <input type="date" name="fecha_nacimiento" id="fecha_nacimiento" class="control" title="Seleccione su fecha de nacimiento" 
            placeholder="Ingrese su fecha de nacimiento" required>
            <input type="password" id="password" value="" pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,15})" title="Su 
            contraseña debe ser de 8 a 15 caracteres y deben incluir una letra mayúscula, minúscula y un numero"
                class="control" placeholder="Contraseña" required>
            <br>
            <input type="checkbox" value="acepto" class="terminos" required>
            <p class="terminos">
                Acepto Términos, condiciones y política de privacidad
            </p>
            <button id="boton" type="submit">Crear Cuenta</button>
        </fieldset>
    </form>
</body>
</html>
